{% extends "layout.html" %}
{% block title %}Users{% endblock %}
{% block app_content %}
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" style="display: block; width: 1100px !important; height: 500px !important; margin: 0 auto;" src="/static/imgs/carusel1.jpg" alt="Первый слайд">
            </div>
             <div class="carousel-item">
                <img class="d-block w-100" style="display: block; width: 1100px !important; height: 500px !important; margin: 0 auto;" src="/static/imgs/carusel2.jpg" alt="Второй слайд">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" style="display: block; width: 1100px !important; height: 500px !important; margin: 0 auto;" src="/static/imgs/carusel.jpg" alt="Третий слайд">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

{% endblock %}
